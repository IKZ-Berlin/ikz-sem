definitions:
    name: Electron Microscopy Support
#base_section: nomad.datamodel.data.EntryData
    sections:
        ElectronMicroscopy:
            base_sections:
            #- nomad.datamodel.metainfo.basesections.Measurement
            #- nomad.datamodel.metainfo.basesections.Instrument
            - nomad.datamodel.metainfo.basesections.Experiment
            - nomad.datamodel.data.EntryData
           # - nomad.datamodel.data.EntryDataCategory
            quantities:
                Date:
                    type: Datetime
                    m_annotations:
                        eln:
                            component: DateTimeEditQuantity
                Hallo:
                    type: Author
                    #shape: ['*']
                    m_annotations:
                        eln:
                            component: AuthorEditQuantity
                Sample from:
                    type: Author
                    #shape: ['*']
                    m_annotations:
                        eln:
                            component: AuthorEditQuantity
                Equipment:
                    type:
                        type_kind: Enum
                        type_data:
                        - 'Nova 600'
                        - 'Apreo S'
                    shape: ['2']
                    m_annotations:
                        eln:
                            component: EnumEditQuantity
                Measurement method:
                    type:
                        type_kind: Enum
                        type_data:
                        - 'Images'
                        - 'EDX'
                        - 'EBSD'
                        - 'CL'
                    shape: ['4']
                    m_annotations:
                        eln:
                            component: EnumEditQuantity
                Material:
                    type: str
                    m_annotations:
                        eln:
                            component: StringEditQuantity
                SampleID:
                    base_sections:
                        #- nomad.datamodel.metainfo.eln.CompositeSystem
                        - nomad.datamodel.data.EntryData
                    type: str
                    m_annotations:
                       eln:
                            component: StringEditQuantity
                Reference:
                    type: nomad.datamodel.data.EntryData
                    shape: ['*']
                    description:
                    m_annotations:
                        eln:
                            component: ReferenceEditQuantity
                Preperation:
                    type: str
                    m_annotations:
                        eln:
                            component: StringEditQuantity
                Goal or Question:
                    type: str
                    shape: ['*']
                    m_annotations:
                        eln:
                            component: StringEditQuantity
                Summary:
                    type: str
                    shape: ['*']
                    m_annotations:
                        eln:
                            component: RichTextEditQuantity

                Data_file:
                    type: str
                    shape: ['*']
                    description: |
                            #The png file name.
                    m_annotations:
                            # The eln annotation allows add the quantity to a ELN
                        eln:
                            component: FileEditQuantity
                        browser:
                            adaptor: RawFileAdaptor
                Data_link:
                    type: string
                    shape: ['*']
                    description:
                    m_annotations:
                        eln:
                            component: URLEditQuantity

